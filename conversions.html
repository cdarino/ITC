   <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
    <h2 class="w3-wide">Celsius ↔ Fahrenheit</h2>
     <br>
      <label for = "celsius">Celsius: </label>
      <input id = "celsius" type = "number">
      <label for = "fahren">Fahrenheit: </label>
      <input id = "fahren" type = "number">
      <button id = "clearValuesCF">Clear values</button>

      <br><br><br>
     
    <h2 class="w3-wide">Meters ↔ Feet</h2>
     <br>
      <label for = "meters">Meters: </label>
      <input id = "meters" type = "number">
      <label for = "feet">Feet: </label>
      <input id = "feet" type = "number">
      <button id = "clearValuesMF">Clear values</button>
     


  </div>

  
<!-- End Page Content -->
</div>
<script>
  document.getElementById("clearValuesCF").addEventListener("click", ()=>
    {

    document.getElementById("celsius").value='';
    document.getElementById("fahren").value='';

    }
  );
  document.getElementById("celsius").addEventListener("keyup", ()=>
    {

    var c = document.getElementById("celsius").value*1;
    var f = c * (9/5) + 32;
    document.getElementById("fahren").value=f.toFixed(2);

    }
  );
  document.getElementById("fahren").addEventListener("keyup", ()=>
    {

    var f = document.getElementById("fahren").value*1;
    var c = (f - 32) * (5/9);
    document.getElementById("celsius").value=c.toFixed(2);

    }
  );
  document.getElementById("clearValuesMF").addEventListener("click", ()=>
    {

    document.getElementById("meters").value='';
    document.getElementById("feet").value='';

    }
  );
  document.getElementById("feet").addEventListener("keyup", ()=>
    {

    var f = document.getElementById("feet").value*1;
    var m = f / 3.28;
    document.getElementById("meters").value=m.toFixed(2);

    }
  );
  document.getElementById("meters").addEventListener("keyup", ()=>
    {

    var m = document.getElementById("meters").value*1;
    var f = m * 3.28;
    document.getElementById("feet").value=f.toFixed(2);

    }
  );
</script>
