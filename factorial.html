<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ari√±o - Factorial</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Lato", sans-serif;
    }

    /* Adjust input boxes to have the same width */
    input[type="number"], input[readonly] {
      width: 200px;
    }

    /* Keep the "Enter a positive integer" label and buttons on the same line */
    .input-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    label {
      display: inline-block;
      width: 160px; /* Consistent label width */
      text-align: right;
    }

    /* Align labels and input boxes */
    .form-group {
      margin-bottom: 15px;
      margin-left: 80px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-card" style="background-color: #1A2D42; color: white">
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="index.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
      <div class="w3-dropdown-hover w3-hide-small">
        <button class="w3-padding-large w3-button" title="More">Assignments <i class="fa fa-caret-down"></i></button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="conversions.html" class="w3-bar-item w3-button">Conversions</a>
          <a href="incomeTaxCalc.html" class="w3-bar-item w3-button">Income Tax Calculator</a>
          <a href="factorial.html" class="w3-bar-item w3-button">Factorial</a>
          <a href="payroll.html" class="w3-bar-item w3-button">Payroll System</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <br>
  <div class="w3-content" style="max-width:2000px; margin-top:46px">
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
      <h2 class="w3-wide">Nth Factorial, Sum, and Average</h2>

      <br><br><br>
      
      <!-- Input row -->
      <div class="form-group input-row">
        <label for="n">Enter a positive integer:</label>
        <input id="n" type="number" min="1" required>
        <button id="calculate">Calculate</button>
        <button id="clearValuesCF">Clear Values</button>
      </div>
      <br>
      
      <!-- Results -->
      <div class="form-group">
        <label for="factorial">Factorial:</label>
        <input id="factorial" type="text" readonly>
      </div>
      <br>
      <div class="form-group">
        <label for="sum">Sum:</label>
        <input id="sum" type="text" readonly>
      </div>
      <br>
      <div class="form-group">
        <label for="average">Average:</label>
        <input id="average" type="text" readonly>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById("clearValuesCF").addEventListener("click", () => {
      document.getElementById("n").value = "";
      document.getElementById("factorial").value = "";
      document.getElementById("sum").value = "";
      document.getElementById("average").value = "";
    });

    document.getElementById("calculate").addEventListener("click", () => {
      var n = document.getElementById("n").value*1;

      // Validate input
      if (isNaN(n) || n <= 0) {
        alert("Please enter a valid positive integer.");
        return;
      }

      // 1. Calculate factorial using a while loop
      let factorial = 1;
      let i = 1;
      while (i <= n) {
        factorial *= i;
        i++;
      }

      // 2. Calculate the sum of the first n numbers using a do-while loop
      let sum = 0;
      let j = 1;
      do {
        sum += j;
        j++;
      } while (j <= n);

      // 3. Calculate the average of the first n numbers using a for loop
      let total = 0;
      for (let k = 1; k <= n; k++) {
        total += k;
      }
      var average = total / n;

      // Display results
      document.getElementById("factorial").value = factorial;
      document.getElementById("sum").value = sum;
      document.getElementById("average").value = average.toFixed(2);
    });
  </script>
</body>
</html>
