    <h2 class="w3-wide">Income Tax Calculator</h2>
      <br><br><br>
      <div class="form-group input-row">
        <label for = "income">Enter Taxable Income: </label>
        <input id = "income" type = "number">
        <button id="calculate">Calculate</button>
        <button id = "clearValuesCF">Clear values</button>
      </div>
      <br><br>
      <div class="form-group input-row">
        <label for = "tax">Income Tax: </label>
        <input id = "tax" type = "number">
      </div>

<script>
        document.getElementById("clearValuesCF").addEventListener("click", () => {
          document.getElementById("income").value = "";
          document.getElementById("tax").value = "";
        });
        document.getElementById("calculate").addEventListener("click", () => {
            var income = document.getElementById("income").value*1;
            let tax = 0;

            if (income <= 250000) {
                tax = 0;
            } else if (income <= 400000) {
                tax = 0.2 * (income - 250000);
            } else if (income <= 800000) {
                tax = 30000 + 0.25 * (income - 400000);
            } else if (income <= 2000000) {
                tax = 130000 + 0.3 * (income - 800000);
            } else if (income <= 8000000) {
                tax = 490000 + 0.32 * (income - 2000000);
            } else {
                tax = 2410000 + 0.35 * (income - 8000000);
            }

            document.getElementById("tax").value=tax.toFixed(2);
        });
    </script>
